<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<h1>Chi tiết sản phẩm</h1>

<div th:if="${sanPham != null}">
    <p><strong>Mã Cá:</strong> <span th:text="${sanPham.masp}"></span></p>
    <p><strong>Tên:</strong> <span th:text="${sanPham.tensp}"></span></p>
    <p><strong>Giá:</strong> <span th:text="${sanPham.gia} + ' VNĐ'"></span></p>
    <p><strong>Xuất xứ:</strong> <span th:text="${sanPham.nuocSX}"></span></p>
    <p><strong>Mô tả:</strong> <span th:text="${sanPham.moTa}"></span></p>
    <p><strong>Loại:</strong> <span th:text="${sanPham.loai}"></span></p> <!-- Nếu có -->
</div>

<div th:if="${sanPham == null}">
    <p>Không tìm thấy sản phẩm.</p>
</div>

<a href="/sanpham">Quay lại danh sách sản phẩm</a>
</body>
</html>
